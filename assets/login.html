<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IconArt</title>
    <!-- Boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- Icon Fontawsome -->
    <script src="https://kit.fontawesome.com/18a3e8c893.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background-color: #22577e">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/assets/img/icon.png" alt="icon" width="65" height="30" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assets/article.html">Article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/assets/aboutus.html">About Us</a>
            </li>
          </ul>
          <a href="#">
            <button type="button" class="btn button-nav">Daftar</button>
          </a>
        </div>
      </div>
    </nav>
    <!--Akhir Navbar-->

    <!-- login -->
    <div class="card m-5">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="/assets/img/logo.png" alt="logo" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <h2 class="judul-login text-center">Selamat Datang</h2>
            <h5 class="login-heading mb-4">Silahkan LOGIN</h5>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
              </div>

              <!-- Submit button -->
              <div class="d-grid">
                <button class="btn btn-login text-uppercase fw-bold mb-2" type="submit">LOGIN</button>

                <div class="text-center">
                  <span>Belum memiliki akun? <a href="/baru-daftar.html" class="d-inline text-decoration-none">Daftar</a></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- akhir login -->

    <!-- footer -->
    <section class="py-5 text-center text-white" style="background-color: #22577e">
      <div class="container">
        <div class="row mb-2">
          <div class="col">
            <h1 class="pb-3">Follow For More</h1>
            <hr class="w-25 mx-auto" />
            <div class="py-3">
              <a href="#" class="text-white text-decoration-none fs-5 me-4">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="text-white text-decoration-none fs-5 me-4">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/aqillanl" class="text-white text-decoration-none fs-5 me-4">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir footer -->

    <!-- Boostrap Java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
